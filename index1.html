<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forschung als Kommunikation</title>
    <style>
        #returnLink {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Forschung als Kommunikation</h2>
    <form id="quiz1">
        <label>1. Was symbolisiert die Bindung zwischen dem Forscher und dem Forschungsgegenstand?</label><br>
        <input type="radio" name="q1" value="A"> Eine störende Barriere<br>
        <input type="radio" name="q1" value="B"> Eine notwendige Verbindung<br>
        <input type="radio" name="q1" value="C"> Eine zufällige Begegnung<br><br>
        <label>2. Wie sollte sich ein Forscher der Welt nähern, die er erforscht?</label><br>
        <input type="radio" name="q2" value="A"> Mit vorgefassten Meinungen<br>
        <input type="radio" name="q2" value="B"> Als Teil der Welt<br>
        <input type="radio" name="q2" value="C"> Mit Distanz<br><br>
        <input type="button" value="Antworten prüfen" onclick="checkAnswers()">
    </form>
    <p id="result"></p>
    <a id="returnLink" href="#">Zurück zum Spiel</a>
    <script>
        function checkAnswers() {
            var score = 0;
            var quiz = document.getElementById('quiz1');
            if (quiz.q1.value === "B") score++;
            if (quiz.q2.value === "B") score++;
            document.getElementById('result').innerText = "Du hast " + score + " von 2 richtig!";
            
            var returnLink = document.getElementById('returnLink');
            if (score === 2) {
                returnLink.style.display = 'inline';
                window.location.href = returnLink.href; // Automatische Weiterleitung zur korrekten Seite
            }
        }
        
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        var returnTo = getParameterByName('returnTo');
        var returnLink = document.getElementById('returnLink');
        if (returnTo === 'Bettler2') {
            returnLink.href = 'https://sharonmabel.github.io/Forschungsmethoden/Forschungsmethoden.html#Bettler2';
        } else {
            returnLink.href = 'https://sharonmabel.github.io/Forschungsmethoden/Forschungsmethoden.html';
        }
    </script>
</body>
</html>
