<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexibilität</title>
</head>
<body>
    <h2>Flexibilität</h2>
    <form id="quiz6">
        <label>Wähle das Szenario, das die größte Flexibilität in der Methode erfordert:</label><br><br>

        <input type="radio" name="q1" value="1"> Du interviewst eine Gruppe von Experten in einem klar strukturierten Meeting.<br>
        <input type="radio" name="q1" value="2"> Du führst eine Feldforschung in einem kulturell unbekannten Umfeld durch.<br>
        <input type="radio" name="q1" value="3"> Du analysierst bereits vorhandene, gut strukturierte Daten.<br><br>

        <input type="button" value="Antworten prüfen" onclick="checkAnswers()">
    </form>
    <p id="result"></p>

    <script>
        function checkAnswers() {
            var score = 0;
            if (document.querySelector('input[name="q1"]:checked').value === "2") score++;
            document.getElementById('result').innerText = "Du hast " + score + " von 1 richtig!";
        }
    </script>
</body>
</html>
